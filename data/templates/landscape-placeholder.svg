<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 1100" width="1280" height="1100">

     <text class="graphtitle" x="150" y="90">Trips Per Day for Taxis and HVFHS in NYC</text>


     
     {% for point in taxiendpoints %}
     <line class="taxiline" x1="{{250+loop.index0*10}}" y1="{{point[0]/10000}}" x2="{{250+(loop.index0+1)*10}}" y2="{{point[1]/10000}}" stroke-linecap="round"/>
     {% endfor %}


     {% for year in all_years %}
     <text x="{{250+loop.index0*120}}" y="950">{{year}}</text>
     {% endfor %}

     <text class="axislabel" x="670" y="1000">Years</text>

     {% for trips in trips_increment %}
     <text x="150" y="{{200+loop.index0*100}}">{{trips}}</text>
     {% endfor %}

     <line class="axis" x1="250" y1="200" x2="250" y2="900" />
     <line class="axis" x1="250" y1="900" x2="1200" y2="900" /> 

     <text class="axislabel" transform="translate(100,600) rotate(270)">Trips Per Day</text>

</svg>
